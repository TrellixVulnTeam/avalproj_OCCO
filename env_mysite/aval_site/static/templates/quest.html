
<div ng-controller="QuestController" class="main-box">
    <h2> Queremos saber um pouco mais sobre você... </h2>
    <p> Para cada item a baixo, informe o seu grau de conhecimento, considerando 0 (zero) como "Não conheço" e 10 como "Expert". </p>
    <br>
    <div>
        <form class="form-horizontal" ng-submit="senddata()" name="questform">
            <div ng-form="question" ng-repeat="(k, v) in qtn_list"> 
                
                <div class="form-group">
                    <label for="input" class="col-sm-1 control-label">{{ k+1 }}) {{ v.description }} </label>
                    <div class="col-sm-4">
                        <select id="id_resp_horasini"   style="width:18%" ng-model="v.op"   ng-options="x.val as x.desc for x in opts"  ></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-primary" value="Concluir" type="submit">
                </div>
            </div>
        </form>
    </div>
</div>
